<mat-sidenav-container class="example-container">
    <mat-sidenav-content>
        <div class="col-md-6 offset-md-3" *ngIf="!loading">

            <div class="content mat-elevarion-z8 justify-content-center">

                <div class="login-form">
                    <img class="avatar logo mat-elevarion-z8 mt-5" src="../assets/img/logo.jpg" alt="Imagen Login">

                    <div class="mt-2">
                        <label for="usuario" class="mt-5 d-flex justify-content-center" >Usuario</label>
                        <input type="text" [(ngModel)]="username" class="form-control mt-2" autocomplete="false">
                    </div>
                    <div class="mt-2">
                        <label for="password" class="mt-5 d-flex justify-content-center" >Contrase√±a</label>
                        <input type="password" [(ngModel)]="password" class="form-control mt-2" autocomplete="false">
                    </div>
                    <div class="col-md-12 d-flex justify-content-center mt-5">
                        <button type="button" class="btn btn-primary btn-lg" (click)="login()">
                            Ingresar
                        </button>
                    </div>
                </div>
            </div>

        </div>

    </mat-sidenav-content>
</mat-sidenav-container>
